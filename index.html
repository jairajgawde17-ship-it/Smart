<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Important Question ðŸ˜Ž</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:sans-serif;
  background:linear-gradient(135deg,#ffd6e0,#ffeaf5);
  overflow:hidden;
}

.card{
  background:white;
  padding:50px;
  border-radius:20px;
  text-align:center;
  position:relative;
  box-shadow:0 15px 40px rgba(0,0,0,.25);
}

button{
  position:absolute;
  padding:12px 25px;
  border:none;
  border-radius:10px;
  font-size:18px;
  cursor:pointer;
  transition:.2s;
}

#yes{
  background:#ff4da6;
  color:white;
  left:50px;
  bottom:20px;
}

#no{
  background:#ddd;
  right:50px;
  bottom:20px;
}
</style>
</head>

<body>

<div class="card">
  <h2 id="question">Do you think Jairaj is the smartest person? ðŸ§ âœ¨</h2>
  <button id="yes">Yes ðŸ˜Ž</button>
  <button id="no">No ðŸ™ƒ</button>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const question = document.getElementById("question");
const card = document.querySelector(".card");

let speed = 200;
let yesSize = 1;
let clickCount = 0;

// ðŸ”¥ NO button runs faster every time
noBtn.addEventListener("mouseover", () => {
  speed += 80;

  const maxX = card.clientWidth - noBtn.clientWidth;
  const maxY = card.clientHeight - noBtn.clientHeight;

  noBtn.style.left = Math.random()*maxX + "px";
  noBtn.style.top = Math.random()*maxY + "px";
});

// ðŸ”¥ YES button grows bigger each time
noBtn.addEventListener("mouseenter", () => {
  yesSize += 0.2;
  yesBtn.style.transform = `scale(${yesSize})`;
});

// ðŸ˜ˆ funny taunts
const taunts = [
  "Wrong answer detected ðŸ˜",
  "Try harder ðŸ˜‚",
  "No is disabled bro",
  "You can't escape destiny",
  "Just click YES already"
];

setInterval(()=>{
  question.textContent = taunts[Math.floor(Math.random()*taunts.length)];
}, 1500);

// ðŸŽ‰ Confetti effect
function confetti(){
  for(let i=0;i<80;i++){
    const c=document.createElement("div");
    c.style.position="fixed";
    c.style.width="8px";
    c.style.height="8px";
    c.style.background=`hsl(${Math.random()*360},100%,50%)`;
    c.style.left=Math.random()*100+"vw";
    c.style.top="-10px";
    c.style.borderRadius="50%";
    c.style.animation="fall 2s linear forwards";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),2000);
  }
}

const style=document.createElement("style");
style.innerHTML=`
@keyframes fall{
  to{transform:translateY(110vh);opacity:0;}
}`;
document.head.appendChild(style);

// ðŸ”Š victory sound
function beep(){
  const ctx=new (window.AudioContext||window.webkitAudioContext)();
  const o=ctx.createOscillator();
  o.frequency.value=600;
  o.connect(ctx.destination);
  o.start();
  setTimeout(()=>o.stop(),150);
}

// ðŸ’¥ YES clicked
yesBtn.onclick = () => {
  confetti();
  beep();

  document.body.style.background="#ff4da6";
  document.body.innerHTML = `
    <div style="
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      font-size:36px;
      font-weight:bold;
      color:white;">
      Correct answer ðŸ˜ŒðŸ”¥ðŸŽ‰
    </div>
  `;
};
</script>

</body>
</html>

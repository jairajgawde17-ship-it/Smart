<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Important Question ðŸ¤”</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffe3f1, #ffd1dc);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 50px 60px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      position: relative;
      min-width: 350px;
    }

    h2 {
      margin-bottom: 40px;
      font-size: 22px;
    }

    button {
      padding: 12px 28px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      position: absolute;
      transition: 0.15s;
    }

    #yes {
      background: #ff4da6;
      color: white;
      left: 60px;
      bottom: 25px;
    }

    #no {
      background: #ddd;
      right: 60px;
      bottom: 25px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Do you think Jairaj is the smartest person? ðŸ§ âœ¨</h2>

    <button id="yes">Yes ðŸ˜Ž</button>
    <button id="no">No ðŸ™ƒ</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const card = document.querySelector(".card");

    // Run away effect
    noBtn.addEventListener("mouseover", () => {
      const maxX = card.clientWidth - noBtn.clientWidth;
      const maxY = card.clientHeight - noBtn.clientHeight;

      const randX = Math.random() * maxX;
      const randY = Math.random() * maxY;

      noBtn.style.left = randX + "px";
      noBtn.style.top = randY + "px";
    });

    // Yes click effect
    document.getElementById("yes").onclick = () => {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          font-size:32px;
          font-weight:bold;
          background:#ff4da6;
          color:white;
        ">
          Correct answer ðŸ˜ŒðŸ”¥
        </div>
      `;
    };
  </script>

</body>
</html>

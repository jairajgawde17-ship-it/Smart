<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Important Question ğŸ˜</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:sans-serif;
  background:linear-gradient(135deg,#ffd6e0,#ffeaf5);
  overflow:hidden;
}

.card{
  background:white;
  padding:50px;
  border-radius:20px;
  text-align:center;
  position:relative;
  box-shadow:0 10px 30px rgba(0,0,0,.2);
  width:320px;
}

button{
  padding:12px 25px;
  border:none;
  border-radius:10px;
  font-size:18px;
  cursor:pointer;
  position:absolute;
  transition:0.15s;
}

#yes{
  background:#ff4da6;
  color:white;
  left:40px;
  bottom:20px;
}

#no{
  background:#ddd;
  right:40px;
  bottom:20px;
}
</style>
</head>

<body>

<div class="card" id="card">
  <h2>Do you think Jairaj is the smartest person? ğŸ˜</h2>
  <button id="yes">Yes ğŸ˜</button>
  <button id="no">No ğŸ˜…</button>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card = document.getElementById("card");

const SAFE_DISTANCE = 80;

// ğŸ”¥ No runs away
document.addEventListener("mousemove", (e) => {

  const rect = noBtn.getBoundingClientRect();
  const dx = e.clientX - (rect.left + rect.width/2);
  const dy = e.clientY - (rect.top + rect.height/2);

  const distance = Math.sqrt(dx*dx + dy*dy);

  if(distance < SAFE_DISTANCE){
    const maxX = card.clientWidth - noBtn.clientWidth;
    const maxY = card.clientHeight - noBtn.clientHeight;

    noBtn.style.left = Math.random()*maxX + "px";
    noBtn.style.top = Math.random()*maxY + "px";
  }
});


// ğŸ‰ YES CLICK â†’ SHOW GIF
yesBtn.onclick = () => {

  document.body.innerHTML = `
    <div style="
      height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      background:#ff4da6;
      color:white;
      font-size:28px;
      text-align:center;
      gap:20px;
    ">
      <h1>Correct Answer ğŸ”¥ğŸ˜</h1>

      <img 
        src="https://media.giphy.com/media/111ebonMs90YLu/giphy.gif"
        style="width:280px;border-radius:12px;"
      >
    </div>
  `;
};
</script>

</body>
</html>

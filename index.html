<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Important Question ğŸ˜</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:sans-serif;
  background:#ffeaf5;
}

.card{
  background:white;
  padding:40px;
  border-radius:15px;
  text-align:center;
  position:relative;
  width:320px;
  box-shadow:0 10px 30px rgba(0,0,0,.2);
}

button{
  position:absolute;
  padding:10px 20px;
  font-size:16px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  transition:0.2s;
}

#yes{
  left:40px;
  bottom:20px;
  background:#ff4da6;
  color:white;
}

#no{
  right:40px;
  bottom:20px;
  background:#ddd;
}
</style>
</head>

<body>

<div class="card">
  <h3>Do you think Jairaj is the smartest person? ğŸ˜</h3>
  <button id="yes">Yes ğŸ˜</button>
  <button id="no">No ğŸ˜…</button>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

let size = 1;

// ğŸ˜ˆ shrink each time
noBtn.addEventListener("mouseenter", () => {
  size -= 0.2;

  if(size <= 0){
    noBtn.style.display = "none"; // disappear
  } else {
    noBtn.style.transform = `scale(${size})`;
  }
});

// ğŸ‰ YES â†’ GIF
yesBtn.onclick = () => {
  document.body.innerHTML = `
    <div style="
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#ff4da6;">
      <img 
        src="https://media.giphy.com/media/111ebonMs90YLu/giphy.gif"
        style="width:300px;border-radius:12px;">
    </div>
  `;
};
</script>

</body>
</html>
